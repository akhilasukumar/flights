server:
  port: 9082
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:mydb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    spring:
      jpa:
        database-platform: org.hibernate.dialect.H2Dialect